<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
        #viewer {
            width: 100%;
            height: 100%;
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="viewer"></div>
    <script src="mirador/mirador.min.js"></script>
    <script src="annotationEndpoint.js"></script>
    <script type="text/javascript">
        $(function () {
            myMiradorInstance = Mirador({
                id: "viewer",
                layout: "1x1",
                buildPath: "mirador/",
                data: [
                    { manifestUri: "https://iiif.lib.harvard.edu/manifests/drs:48309543", location: "Harvard University" },
                ],
                windowObjects: [],
                annotationEndpoint: {
                    "name": "demetsiiify",
                    "module": "DemetsiiifyEndpoint"
                }
            });
        });
    </script>
</body>

</html>
